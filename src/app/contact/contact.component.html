<div class="grid-container desktop">
  <h1 class="mat-h1">{{tittle}}</h1>
  <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile [colspan]="1" [rowspan]="2">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{tittleMap}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div class="maps-container"><iframe [src]="sanitizedUrl" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="3">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{tittleForm}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div class="form-container"><iframe [src]="sanitizedUrlForm" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{tittleContact}}
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div class="contact-container">
              <ul class="contact-links">
                <li><a href="tel:+573102237454"><mat-icon class="contact-icon">phone</mat-icon>{{telephone}}</a></li>
                <li><a href="mailto:info@fundaciontodossumamos.org"><mat-icon class="contact-icon">email</mat-icon> {{correo}} </a></li>
              </ul>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
  </mat-grid-list>
</div>
